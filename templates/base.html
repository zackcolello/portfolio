<!-- This template includes shared elements between all templates. -->

{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <title>Zachary Colello's Portfolio</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'resources/images/favicon.ico' %}"/>


    <!-- Foundation -->
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/foundation-6/css/foundation.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'foundation/css/foundation-icons.css' %}"/>

    <!-- Local stylesheet -->
    <link href="{% static 'style.scss' %}" rel="stylesheet">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300|Quicksand|Lustria|Raleway' rel='stylesheet'
          type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- smooth-scroll.js -->
    <script src="{% static 'resources/js/smooth-scroll.js' %}"></script>

    <!-- scroll-reveal.js -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

    <script src="{% static 'foundation/js/modernizr.js' %}"></script>
    <script src="{% static 'foundation/js/jquery.js' %}"></script>
    <script src="{% static 'foundation/js/fastclick.js' %}"></script>
    <script src="{% static 'foundation/foundation-6/js/vendor/foundation.min.js' %}"></script>

    <!-- local js -->
    <script src="{% static 'resources/js/portfolio.js' %}"></script>

    <meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body>

{% block content %}
{% endblock %}
</body>
